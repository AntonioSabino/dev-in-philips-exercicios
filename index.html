<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>M1S03</title>
  </head>
  <body>
    <header>
      <div class="header-logo">Logo</div>
      <div class="header-title">App Conta Bancária</div>
    </header>

    <main>
      <section class="container">
        <form class="registration-form">
          <h2>Formulário de Cadastro</h2>
          <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" required />
          </div>
          <div class="form-group">
            <label for="cpf">CPF</label>
            <input type="text" id="cpf" required />
          </div>
          <div class="form-group">
            <label for="email">E-mail</label>
            <input type="text" id="email" required />
          </div>
          <div class="form-group">
            <label for="phone">Celular</label>
            <input type="text" id="phone" required />
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" required />
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirmar Senha</label>
            <input type="password" id="confirmPassword" required />
          </div>
          <div class="form-group">
            <button type="submit" class="submit-button">Cadastrar</button>
            <button type="reset" class="clear-button">Limpar</button>
          </div>
        </form>
      </section>

      <section class="container">
        <form class="registration-form">
          <h2>Formulário de Cadastro</h2>
          <div class="form-group">
            <label for="operation">Operações</label>
            <select name="operation" id="operation">
              <option value="">Selecione</option>
              <option value="withdraw">Saque</option>
              <option value="deposit">Depósito</option>
              <option value="balance">Consulta Saldo</option>
            </select>
          </div>
          <div class="form-group">
            <label for="value">Valor</label>
            <input type="text" id="value" />
          </div>
          <div class="form-group">
            <label for="account">Conta</label>
            <input type="text" id="account" required />
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" required />
          </div>
          <div class="form-group">
            <button type="submit" class="submit-button">Cadastrar</button>
            <button type="reset" class="clear-button">Limpar</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <adress>
        Rua das Flores, n° 90, Aliança<br />Ribeirão Pires, SP, 20940-040
      </adress>
      <p>App Conta Bancária - Todos os direitos Reservados - 2022</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
