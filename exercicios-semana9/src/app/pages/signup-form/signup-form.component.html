<form>
  <div class="mb-3">
    <label for="email" class="form-label">Email</label>
    <input type="email" class="form-control" [(ngModel)]="email" name="email" />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input
      type="password"
      class="form-control"
      [(ngModel)]="password"
      name="password"
    />
  </div>
  <button type="button" class="btn btn-primary" (click)="handleClick()">
    Cadastro
  </button>
</form>
