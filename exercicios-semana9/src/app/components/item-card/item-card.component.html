<div class="card" style="width: 18rem">
  <img [src]="personagem.imagem" class="card-img-top" alt="Dwight Schrute" />
  <div [class]="personagem.nome">
    <h4 class="character-name">{{ personagem.nome }}</h4>
    <h5 class="actor-name">{{ personagem.nomeAtor }}</h5>
    <p class="description">{{ personagem.descricao }}</p>
  </div>
</div>
