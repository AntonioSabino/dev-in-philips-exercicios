<form>
  <div class="mb-3">
    <label for="nome" class="form-label">Nome</label>
    <input type="text" class="form-control" id="nome" />
  </div>
  <div class="mb-3">
    <label for="carga-horaria" class="form-label"
      >Carga horária de horas aula</label
    >
    <input type="text" class="form-control" id="carga-horaria" />
  </div>
  <div class="mb-3">
    <label for="escola" class="form-label">Escola</label>
    <input type="text" class="form-control" id="escola" />
  </div>
  <div class="mb-3">
    <label for="professor" class="form-label">Escola</label>
    <select class="form-select" id="professor">
      <option selected>Escolha o professor</option>
      <option value="1">Otávio</option>
      <option value="2">Vivian</option>
      <option value="3">Leandro</option>
      <option value="4">Cláudia</option>
    </select>
  </div>
  <div class="mb-3">
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="flexRadioDefault1"
      />
      <label class="form-check-label" for="flexRadioDefault1">
        Matéria é opcional
      </label>
    </div>
    <div class="form-check">
      <input
        class="form-check-input"
        type="radio"
        name="flexRadioDefault"
        id="flexRadioDefault2"
        checked
      />
      <label class="form-check-label" for="flexRadioDefault2">
        Matéria não opcional
      </label>
    </div>
  </div>
</form>
